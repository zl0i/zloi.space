apiVersion: v1
kind: Service
metadata:
  name: {{ include "zloi-api.fullname" . }}
  labels:
    {{- include "zloi-api.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "zloi-api.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
