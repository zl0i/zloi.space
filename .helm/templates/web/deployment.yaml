apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zloi-web.fullname" . }}
  labels:
    {{- include "zloi-web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zloi-web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zloi-web.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: web
          image: "{{.Values.image.repository }}/{{.Values.image.name}}:{{.Values.image.tag}}"
          livenessProbe:
            httpGet:
              path: /kubernetes/health-check
              port: 3000
          readinessProbe:
            httpGet:
              path: /kubernetes/health-check
              port: 3000
          ports:
          - containerPort: 3000
          env:
          - name: API_URL
            value: http{{ if .Values.ingress.tls }}s{{ end }}://{{.Values.ingress.hostname }}
          - name: DB_HOST
            value: {{ .Release.Name }}-postgresql
          - name: DB_NAME
            value: {{ .Values.postgresql.auth.database }}
          - name: DB_USERNAME
            value: {{ .Values.postgresql.auth.username }}
          - name: DB_PASSWORD
            value: {{ .Values.postgresql.auth.password }}
          - name: ADMIN_KEY
            value: {{ .Values.web.adminKey }}