include:
  - project: 'zl0i/gitlab-ci-template'
    ref: main
    file: 'build.template.yaml'
  - project: 'zl0i/gitlab-ci-template'
    ref: main
    file: 'deploy.template.yaml'
  - project: 'zl0i/gitlab-ci-template'
    ref: main
    file: 'release.template.yaml'
  - project: 'zl0i/gitlab-ci-template'
    ref: main
    file: 'security/k8s.template.yaml'

  - template: Code-Quality.gitlab-ci.yml #+
  - template: Security/SAST.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Verify/Accessibility.gitlab-ci.yml #+
  - template: Verify/Browser-Performance.gitlab-ci.yml
  # - template: Verify/Load-Performance-Testing.gitlab-ci.yml #TODO: add k6 files

stages:
  - build
  - test
  - dast
  - release
  - deploy
  - accessibility

variables:
  SCAN_KUBERNETES_MANIFESTS: 'true'

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_COMMIT_TAG
      variables:
        SAST_DISABLED: 'true'

container_scanning:
  variables:
    DOCKER_IMAGE: $CI_REGISTRY_IMAGE/zloi-web:$CI_COMMIT_SHORT_SHA

build:web:
  extends: .kaniko
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        BUILD_ARGS: '--build-arg API_URL=https://api.zloi.space'
        IMAGE_TAG: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
      variables:
        BUILD_ARGS: '--build-arg API_URL=https://api.${CI_COMMIT_BRANCH}.zloi.space'
  variables:
    BUILD_DIR: './web'
    IMAGE_NAME: zloi-web

build:admin:
  extends: .kaniko
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        BUILD_ARGS: '--build-arg API_URL=https://api.zloi.space'
        IMAGE_TAG: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
      variables:
        BUILD_ARGS: '--build-arg API_URL=https://api.${CI_COMMIT_BRANCH}.zloi.space'
  variables:
    BUILD_DIR: './admin'
    IMAGE_NAME: zloi-admin

build:api:
  extends: .kaniko
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        IMAGE_TAG: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == 'dev'
  variables:
    BUILD_DIR: './api'
    IMAGE_NAME: zloi-api

build:manifests:
  extends: .helm_template
  variables:
    HELM_OPTIONS: '--set api.adminKey=key
      --set ingress.basehost=zloi.space
      --set web.autoscaling.enabled=true
      --set priorityclass.enabled=true'

deploy:dev:
  extends: .helm_install
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != 'master'
  environment:
    name: ${CI_COMMIT_BRANCH}
    url: https://${CI_COMMIT_BRANCH}.zloi.space
    deployment_tier: development
    on_stop: stop:branch:deploy
  variables:
    HELM_OPTIONS: '--set ingress.basehost=${CI_COMMIT_BRANCH}.zloi.space
      --set api.adminKey=${ADMIN_KEY}'


sast:kubesec:
  extends: .kubesec

browser_performance:
  rules:
    - if: $CI_COMMIT_BRANCH == 'dev'
      variables:
        URL: https://${CI_COMMIT_BRANCH}.zloi.space
    - if: $CI_COMMIT_TAG
      variables:
        URL: https://zloi.space

# load_performance:
#   when: manualy
#   variables:
#     K6_TEST_FILE: <PATH TO K6 TEST FILE IN PROJECT> #TODO: add k6 files

deploy:production:
  extends: .helm_install
  rules:
    - if: $CI_COMMIT_TAG
  environment:
    name: production
    url: https://zloi.space
    deployment_tier: production
  variables:
    IMAGE_TAG: $CI_COMMIT_TAG
    HELM_OPTIONS: '--set api.adminKey=${ADMIN_KEY}
      --set ingress.basehost=zloi.space
      --set web.autoscaling.enabled=true
      --set priorityclass.enabled=true'

a11y:
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        a11y_urls: 'https://zloi.space'
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != 'master'
      variables:
        a11y_urls: 'https://${CI_COMMIT_BRANCH}.zloi.space'
